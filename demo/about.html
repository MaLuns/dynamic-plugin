<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于页面</title>
    <link href="/demo/style.css" rel="stylesheet">
    <style>
        .the-footer {
            color: #fff;
            background-color: #4766b7;
        }

        .the-header a.is-active {
            background-color: #4766b7;
        }
    </style>
</head>

<body>
    <header class="the-header">
        <nav>
            <a href="/demo/">Home</a>
            <a href="/demo/about.html" class="is-active">About</a>
        </nav>
    </header>

    <section class="the-content">
        <span id="time"></span>
    </section>

    <footer class="the-footer">
        &copy; New Page Footer
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/pjax@0.2.8/pjax.js"></script>
    <script src="/index.js"></script>
    <script src="./demo.js"></script>
    <script data-reload-script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
    <script data-reload-script>
        DynamicPlugin.add({
            mount() {
                this.settimeeee = setInterval(() => {
                    document.getElementById('time').innerText = new Date().toString()
                }, 1000)

                this.L2Dwidget = L2Dwidget.init({
                    "display": {
                        "superSample": 2,
                        "width": 200,
                        "height": 400,
                        "position": "right",
                        "hOffset": 0,
                        "vOffset": 0
                    }
                });
            },
            unmount() {
                window.clearInterval(this.settimeeee)
                this.settimeeee = null
                document.body.removeChild(document.getElementById('live2d-widget'))
            }
        })
    </script>
</body>

</html>
